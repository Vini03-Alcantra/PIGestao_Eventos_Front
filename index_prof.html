<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de eventos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <!--Cabeçalho-->

    <main class="container">
        <section id="balance">
            <h2 class="sr-only"></h2>
        </section>

        <section class="transsaction">
            <h2 class="sr-only">Eventos</h2>
            <a href="#" class="button new" onclick="Modal.openProf()">+ Novo Evento</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome Evento</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay-add">
        <div class="modal">
            <div class="form">
                <h2>Cadastrar Evento</h2>
                <form action="" onsubmit="Form">
                    <div class="input-group">
                        <label for="EventoNome" class="sr-only">Nome</label>
                        <input type="text" id="EventoNome" name="EventoNome" placeholder="">
                    </div>
                    <div class="input-group">
                        <label for="EventoQuantidade" class="sr-only">Quantidade</label>
                        <input type="text" id="EventoQuantidade" name="EventoQuantidade" placeholder="">
                    </div>
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="">
                    </div>
                    <div class="input-group">
                        <label for="DataInicioEvento" class="sr-only">Data Inicio Evento</label>
                        <input type="text" id="DataInicioEvento" name="DataInicioEvento" placeholder="">
                    </div>
                    <div class="input-group">
                        <label for="DataFimEvento" class="sr-only">Data Fin Evento</label>
                        <input type="text" id="DataFimEvento" name="DataFimEvento" placeholder="">
                    </div>
                    <div class="input-group">
                        <label for="CargaHorarioTotal" class="sr-only">Carha Horária</label>
                        <input type="text" id="CargaHorarioTotal" name="CargaHorarioTotal" placeholder="">
                    </div>
                    <div class="input-group">
                        <label for="Espaco_idEspaco" class="sr-only">Espaco</label>
                        <input type="text" id="Espaco_idEspaco" name="Espaco_idEspaco" placeholder="">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
            <h2>Detalhes do Evento</h2>
            <form action="" method="get">
                <div class="output-group">
                    <label for="name" class="">Evento Nome</label>                    
                    <input type="text" id="name" disabled>
                </div>

                <div class="output-group">
                    <label for="" class="">Quantidade Vagas</label>                    
                    <input type="text" id="quantidade" name="" disabled>
                </div>

                <div class="output-group">
                    <label for="" class="">Descrição</label>                    
                    <input type="text" id="description" name="" disabled>
                </div>

                <div class="output-group">
                    <label for="" class="">Data Inicial do evento</label>                    
                    <input type="text" id="DataIni" name="" disabled>
                </div>

                <div class="output-group">
                    <label for="" class="">Data Final do Evento</label>                    
                    <input type="text" id="DataFim" name="" disabled>
                </div>

                <div class="output-group">
                    <label for="" class="">Carga Horária do evento</label>                    
                    <input type="text" id="CargaHoraria" name="" disabled>
                </div>

                <div class="output-group">
                    <label for="" class="">Espaço</label>                    
                    <input type="text" id="espaco" name="" disabled>
                </div>
            </form>
        </div>
        </div>
    </div>

    <footer>
        <p>Gestão Eventos Unifametro</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
